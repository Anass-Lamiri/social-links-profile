<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>
</head>

<body>

    <div class="wrapper">
        <div class="card">

            <div class="avatar">
                <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar">
            </div>

            <div class="user-detail">
                <h1 class="user-name">Jessica Randall</h1>
                <h2 class="user-location">London, United Kingdom</h2>
                <p class="user-bio">"Front-end developer and avid reader."</p>
            </div>

            <div class="socials">
                <a href="#" class="social-name">GitHub</a>
                <a href="#" class="social-name">Frontend Mentor</a>
                <a href="#" class="social-name">LinkedIn</a>
                <a href="#" class="social-name">Twitter</a>
                <a href="#" class="social-name">Instagram</a>
            </div>

        </div>
    </div>
    
</body>

</html>
